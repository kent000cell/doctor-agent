[pytest]
# pytest 설정 파일

# 테스트 경로
testpaths = tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    integration: 통합 테스트 (OpenAI API 필요)
    unit: 단위 테스트
    slow: 느린 테스트

# Python 경로 설정
pythonpath = .

# 커버리지 설정
[coverage:run]
source = backend,data
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
